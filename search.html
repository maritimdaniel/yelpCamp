<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Search Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container flex sb">
        <div class="logo flex center">
          <img class="logo__image" src="./assets/Logo.svg" alt="logo image" />
          <a href="./index.html" class="home">Home</a>
        </div>
        <div class="header__navigation flex center">
          <a href="" class="user">Johndoe</a>
          <a href="./index.html" class="logout">Logout</a>
        </div>
        <div class="menu">
          <img
            class="menu--icon"
            src="./assets/Hamburger Menu.svg"
            alt="menu icon"
          />
          <img class="close--icon" src="./assets/Close.svg" alt="close icon" />
        </div>
      </div>
    </header>
    <nav class="mobile-navigation">
      <div class="mobile-navigation__wrapper">
        <a href="./index.html" class="home">Home</a>
        <a href="" class="user">Johndoe</a>
        <a href="./index.html" class="logout">Logout</a>
      </div>
    </nav>
    <main>
      <div class="container search__container">
        <!-- search -->
        <div class="search">
          <h2 class="search__title">Welcome to YelpCamp!</h2>
          <p class="search__description">
            View our hand-picked campgrounds from all over the word, or add your
            own.
          </p>
          <form class="search__form flex center" name="search" action="">
            <div class="search__input--wrapper flex center">
              <img
                class="search__image"
                src="./assets/Search Icon.svg"
                alt="search icon"
              />
              <input
                class="search__input"
                type="text"
                placeholder="Search for camps"
                name="search__input"
              />
            </div>
            <a href="" class="btn search__btn btn-primary">Search</a>
          </form>
          <a class="add-newCampground-link" href="./newCampground.html"
            >Or add your own campground</a
          >
        </div>
        <!-- camps -->
        <div class="camps"></div>
      </div>
    </main>
    <footer class="search__footer">
      <div class="container">
        <div class="logo footer__logo">
          <img src="./assets/Logo.svg" alt="logo image" />
        </div>
      </div>
    </footer>
  </body>
  <script src="./app/js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main class="sign--container flex">
      <div class="sign__wrapper">
        <div class="sign">
          <div class="logo flex center sb">
            <img class="logo__image" src="./assets/Logo.svg" alt="logo image" />
            <a href="./search.html" class="backto">‚Üê Back to campground</a>
          </div>
          <form class="form signIn__form" action="">
            <div class="form__wrapper campground__form--wrapper">
              <h1>Start exploring camps from all around the world.</h1>
              <label class="form__label" for="usename Name">Username</label>
              <input
                class="campground--name"
                type="text"
                placeholder="johndoe_91"
              />
              <label class="form__label" for="price">Password</label>
              <input
                class="campground--price"
                type="text"
                placeholder="Enter password"
              />
              <a href="" class="btn form__btn btn-secondary add-campground"
                >Login</a
              >
              <p class="cta">
                Already a user??
                <span><a href="./signIn.html"> Sign in </a></span>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="testimony--wrapper">
        <div class="user__testimony">
          <h2 class="testimony">
            "YelpCamp has honestly saved me hours of research time, and the
            camps on here are definitely well picked and added."
          </h2>
          <div class="flex center">
            <img
              src="./assets/User Testimonial.svg"
              alt="user testimanial image"
            />
            <div>
              <h4 class="name">May Andrews</h4>
              <div class="proffesion">Professional Hiker</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

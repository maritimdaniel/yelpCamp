<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./assets/Logo.svg" alt="logo image" />
        </div>
      </div>
    </header>
    <main class="hero">
      <section class="hero__image">
        <img class="hero__img" src="./assets/Hero Image.jpg" alt="hero image" />
      </section>
      <section class="hero__content">
        <div class="container">
          <div class="wrapper">
            <h1>Explore the best camps on Earth.</h1>
            <p class="description">
              YelpCamp is a curated list of the best camping spots on Earth.
              Unfiltered and unbiased reviews.
            </p>
            <div class="checkmark flex center">
              <img src="./assets/Checkmark.svg" alt="checkmark image" />
              <p>Add your own camp suggestions.</p>
            </div>
            <div class="checkmark flex center">
              <img src="./assets/Checkmark.svg" alt="checkmark image" />
              <p>Leave reviews and experiences.</p>
            </div>
            <div class="checkmark flex center">
              <img src="./assets/Checkmark.svg" alt="checkmark image" />
              <p>See locations for all camps.</p>
            </div>
            <a class="btn btn-primary" href="">View Campgrounds</a>
            <p>Partnered with:</p>
            <div class="campanies">
              <img src="./assets/Airbnb.svg" alt="Airbnb image" />
              <img src="./assets/Booking.svg" alt="Booking image" />
              <img src="./assets/Plum Guide.svg" alt="Plum Guide image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
